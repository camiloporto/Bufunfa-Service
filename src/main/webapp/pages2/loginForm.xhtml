<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
</head>
<body>
	<ui:composition>

		<!-- All html ignored before here -->
		<h:form prependId="false" id="userForm">
			<p:messages id="messages" globalOnly="true" autoUpdate="true">
			</p:messages>
			<p:inputText id="inputUserEmail" value="#{userController.user.email}" />
			<p:password id="inputUserPassword"
				value="#{userController.user.password}" />
				 
			<p:commandButton id="buttonSaveNewUser"
				action="#{userController.saveNewUser}" update="userForm">
			</p:commandButton>
			<p:commandButton id="buttonLoginUser"
				action="#{userController.loginUser}" update="userForm">
			</p:commandButton>
			 
		</h:form>
		<!-- All html ignored after here -->

	</ui:composition>
</body>
</html>
