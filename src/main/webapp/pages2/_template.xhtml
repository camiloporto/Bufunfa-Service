<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript target="head">    $ = jQuery;    // Now you can use it   	</h:outputScript>
	<title>Bufunfa.com</title>
	<style type="text/css">
body {
	margin: 0;
	padding: 0;
}

#container {
	clear: both;
	margin: 0 auto;
	background: #fff;
	width: 85%;
}

#topo {
	background: rgb(200, 200, 0);
	height: 50px;
}

#topo-inner {
	position: relative;
	width: 85%;
	margin: 0 auto;
}

#topo-logo {
	float: left;
}

#topo-logo h1 {
	margin: 0;
}

#topo-userInfo {
	float: right;
}

#main {
	background: #abc;
}

#footer {
	text-align: center;
	padding-top: 10px;
}

#main-esquerda {
	float: left;
	width: 180px;
}

#menu {
	margin: 0;
	padding: 0;
	width: 180px;
}

#menu ul {
	list-style: none;
}

#menu li a {
	height: 16px;
	text-decoration: none;
}

#menu li a:link,#menu li a:visited {
	color: rgb(150, 150, 0);
	display: block;
	padding: 8px 0 0 30px;
}

#menu li a:hover {
	color: rgb(150, 150, 0);
	background: rgb(200, 200, 0);
	padding: 8px 0 0 30px;
}

#main-direita {
	border-left: solid 2px rgb(200, 200, 0);
	border-bottom: solid 2px rgb(200, 200, 0);
	padding-left: 10px;
	margin-left: 0px;
	padding-bottom: 15px;
	float: left;
	width: 80%;
}

.tituloPagina {
	border-bottom: dashed 1px rgb(200, 200, 0);
	padding-right: 350px;
	padding-bottom: 15px;
}

#footer {
	clear: both;
} /******** INICIO DO CSS DA TELA DE CONTA **/
#contaTree tbody tr:hover {
	background: #FFf9C4;
}

.formContainer .label {
	width: 100px;
	padding-right: 3px;
	text-align: right;
}

.formContainer .parentLabel {
	background-image: url("/finance/images/toggle-collapse-dark.png");
	margin-left: -10px;
	padding-left: 19px;
	background-repeat: no-repeat;
}

.actionLink:link,.actionLink:visited {
	font-size: 0.6em;
	margin: 0 2px;
	text-decoration: none;
}

.actionLink:hover,.actionLink:active {
	text-decoration: underline;
}

.treeLabelConta {
	display: inline;
}

.treeDescricaoConta {
	display: inline-block;
	font-size: 1em;
	font-style: italic;
	color: SlateGray;
	margin-left: 25px;
	width: 80%;
} /******** FIM DO CSS DA TELA DE CONTA **/
	/******** INICIO DO CSS DA TELA DE TRANSACOES **/
#transacaoRegistroContainer table tbody tr:hover {
	background: #FFf9C4;
}

#transactionForm fieldset, #transactionListForm fieldset {
	border : #C8C800 1px dashed;
	background-color : #fff;
	border-radius : 15px;
	padding : 30px 10px 10px 10px;
	margin-bottom: 15px;
}

#transactionForm legend, #transactionListForm legend {
    background-color: #C8C800;
    border-radius: 7px;
    padding: 2px 10px;
}

#transactionForm label {
	float : left;
	width: 100px;
	text-align: right;
	margin-right: 5px;
	height : 25px;
}
#transactionForm input {
	float : left;
	height : 25px;
	padding: 5px 5px;
	margin: 2px 0px;
}

#transactionForm button {
	margin-left: 105px;
	margin-top: 5px;
}

#transactionForm br {
	clear : left;
}
 
/******** FIM DO CSS DA TELA DE TRANSACOES **/

/******** INICIO DO CSS DA TELA DE EXTRATOS **/

#extratoForm fieldset, #transactionListForm fieldset {
	border : #C8C800 1px dashed;
	background-color : #fff;
	border-radius : 15px;
	padding : 30px 10px 10px 10px;
	margin-bottom: 15px;
}

#extratoForm legend, #transactionListForm legend {
    background-color: #C8C800;
    border-radius: 7px;
    padding: 2px 10px;
}

#extratoForm label {
	float : left;
	width: 100px;
	text-align: right;
	margin-right: 5px;
	margin-top: 10px;
	height : 25px;
}
#extratoForm input {
	float : left;
	height : 25px;
	padding: 5px 5px;
	margin: 2px 0px;
}

#extratoForm button {
	margin-left: 105px;
	margin-top: 5px;
}

#extratoForm br {
	clear : left;
}


/******** FIM DO CSS DA TELA DE EXTRATOS **/
</style>
</h:head>
<h:body>
	<f:view contentType="text/html">
		<p:growl id="statusDialog" showDetail="false" />
		<div id="topo">
			<div id="topo-inner">
				<div id="topo-logo">
					<h2>Bufunfa.com</h2>
				</div>
				<h:form id="formUserInfo" prependId="false">
					<div id="topo-userInfo">
							<h:outputText value="#{userController.user.email}" />
							<h:outputText value=" | " />
							<h:commandLink id="linkLogout" 
								value="logout" 
								action="#{userController.logoutUser}"
								ajax="false" />
							<h:outputText value=" | " />
							<h:outputText value="perfil | " />
					</div>
				</h:form>
			</div>
		</div>
		<div id="container">
			<div id="main">
				<div id="main-esquerda">
					<h:form prependId="false">
						<div id="menu">
							<ul>
								<li><h:commandLink action="accountView" value="Contas" /></li>
								<li><h:commandLink action="transactionView" value="Transações" id="transactionMenuItem" /></li>
								<li><h:commandLink action="extratoView" value="Extratos" /></li>
								<li><a href="#">Menu 04</a></li>
								<li><a href="#">Menu 05</a></li>
							</ul>
						</div>
					</h:form>
				</div>
				<div id="main-direita">
					<p:growl autoUpdate="true" id="growl"/>
					<ui:insert name="pageTitle">
						<h2 id="title"  class="tituloPagina">#{pageTitle}</h2>
					</ui:insert>
					<ui:insert name="pageContent">
						<h:outputText value="Conteudo da Pagina Aqui" />
					</ui:insert>
				</div>
			</div>
			<div id="footer">© 2011</div>
		</div>
	</f:view>
</h:body>
</html>
